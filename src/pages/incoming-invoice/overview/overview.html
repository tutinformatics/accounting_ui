<template>
    <require from="./overview.css"></require>

    <h1>Ostuarved</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <td width="10%" click.delegate="sortBy('invoiceId')">Nr.</td>
            <td width="10%" click.delegate="sortBy('statusId')">Kin</td>
            <td width="10%" click.delegate="sortBy('createdTxStamp')">Arve kp.</td>
            <td width="10%" click.delegate="sortBy('dueDate')">Kande kp.</td>
            <td width="10%">Tarn. arve nr.</td>
            <td width="35%" click.delegate="sortBy('partyIdFrom')">Tarnija</td>
            <td width="10%">Kokku</td>
            <td width="5%" click.delegate="sortBy('currencyUomId')">Val.</td>
        </tr>
        </thead>

        <tbody>
        <tr repeat.for="invoice of invoices">
            <td><a href="" class="text-decoration-none ">${invoice.invoiceId}</a></td>
            <td>${invoice.statusId}</td>
            <td>${invoice.createdTxStamp}</td>
            <td>${invoice.dueDate}</td>
            <td>todo</td>
            <td>${invoice.partyIdFrom}</td>
            <td>getTotal(invoice)</td>
            <td>${invoice.currencyUomId}</td>
        </tr>
        </tbody>
    </table>

</template>

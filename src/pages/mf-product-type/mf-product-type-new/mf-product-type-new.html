<template>

    <require from="./mf-product-type-new.css"></require>

    <form class>

        <div class="row">

            <a href="/mf-product-type/mf-product-type-overview" class="btn btn-success float-left mr-4" style="margin-bottom: 20px">BACK</a>

            <div class="col-12 shadow-lg">

                <h1>New product type</h1>

                <label class="mb-3">Id:</label>
                <input type="text" class="form-control mb-2 w-100" value.bind="productType.productTypeId & validate">

                <br>

                <label class="mb-3">Description:</label>
                <input type="text" class="form-control mb-2 w-100" value.bind="productType.description & validate">

                <button click.delegate="save()" class="btn btn-success float-right mt-2" style="margin-bottom: 20px">Create</button>

                <button click.delegate="saveAndGoToProductTypeOverview()" class="btn btn-success float-left mt-2" style="margin-bottom: 20px">Create and go to product types overview</button>

            </div>

        </div>

    </form>

</template>
